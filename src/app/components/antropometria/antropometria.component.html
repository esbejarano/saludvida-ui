    <fieldset class="card card-body bg-light">
        <div class="form-group row">
            <div class="col-sm-6">
                <br>  <label for="nombre"><b>Nombre: </b></label> 
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="antropometria.nombre"/>
            </div>
            <div class="col-sm-6">
                <br>  <label for="edad"><b>Edad: </b></label> 
                <input type="number" class="form-control" id="edad" name="edad" [(ngModel)]="antropometria.edad"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="genero"><b>Genero: </b></label><br>
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="genero" [(ngModel)]="antropometria.genero"
                    (change)="antropometria.calcularPesos(); antropometria.calcularPorcentajeGrasa();">
                    <label ngbButtonLabel class="btn-light">
                        <input ngbButton type="radio" value="1"> Masculino
                    </label>
                    <label ngbButtonLabel class="btn-light">
                        <input ngbButton type="radio" value="2"> Femenino
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <label for="tipo"><b>Tipo: </b></label><br>
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="tipo" [(ngModel)]="antropometria.tipo" 
                    (change)="antropometria.calcularPesoIdeal(); antropometria.calcularPesoPonderado();">
                    <label ngbButtonLabel class="btn-light">
                        <input ngbButton type="radio" value="1"> Atlético
                    </label>
                    <label ngbButtonLabel class="btn-light">
                        <input ngbButton type="radio" value="2"> Delgado
                    </label>
                    <label ngbButtonLabel class="btn-light">
                        <input ngbButton type="radio" value="3"> Normal
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="card card-body bg-light">
        <div class="form-group row">
            <div class="col-sm-4">
                <br>  <label for="estatura"><b>Estatura (cm): </b></label> 
                <input type="number" class="form-control" id="estatura" name="estatura" [(ngModel)]="antropometria.estatura" 
                    (change)="antropometria.calcularIMC(); antropometria.calcularPesoPonderado(); antropometria.calcularPlieguesCorregidos(); antropometria.calcularPesos(); antropometria.calcularPorcentajeGrasa();"/>
            </div>
            <div class="col-sm-4">
                <br>  <label for="peso"><b>Peso (KG): </b></label> 
                <input type="number" class="form-control" id="peso" name="peso" [(ngModel)]="antropometria.peso" 
                    (change)="antropometria.calcularIMC(); antropometria.calcularPesoPonderado(); antropometria.calcularPesos(); antropometria.calcularPorcentajeGrasa();"/>
            </div>
            <div class="col-sm-4">
                <br>  <label for="pesoIdeal"><b>Peso ideal (KG): </b></label> 
                <input type="number" class="form-control" id="pesoIdeal" name="pesoIdeal" [(ngModel)]="antropometria.pesoIdeal" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <br>  <label for="indicePonderal"><b>Índice Ponderal</b></label>
                <input type="number" class="form-control" id="indicePonderal" name="indicePonderal" [(ngModel)]="antropometria.indicePonderal" readonly/>
            </div>
            <div class="col-sm-6">
                <br>  <label for="pesoPonderado"><b>Peso Ponderado</b></label>
                <input type="number" class="form-control" id="pesoPonderado" name="pesoPonderado" [(ngModel)]="antropometria.pesoPonderado" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <br>  <label for="imc"><b>IMC: </b></label> 
                <input type="number" class="form-control" id="imc" name="imc" [(ngModel)]="antropometria.imc" readonly />
            </div>
            <div class="col-sm-4">
                <br>  <label for="resultadoImc"><b>Resultado IMC: </b></label>
                <select class="form-control" id="interpretaImc" name="interpretaImc" [(ngModel)]="antropometria.resultadoImc" disabled>
                    <option value='1'>InfraPeso</option>
                    <option value='2'>Normal</option>
                    <option value='3'>SobrePeso</option>
                    <option value='4'>Obeso</option>
                </select>
            </div>
            <div class="col-sm-4">
                <br>  <label for="interpretaImc"><b>Interpretación IMC </b></label> 
                <select class="form-control" id="interpretaImc" name="interpretaImc" [(ngModel)]="antropometria.interpretaImc" disabled>
                    <option value="1">Delgadez Severa</option>
                    <option value="2">Delgadez Moderada</option>
                    <option value="3">Delgadez Aceptable</option>
                    <option value="4">Normal Base</option>
                    <option value="5">Normal Límite</option>
                    <option value="6">Preobeso Base</option>
                    <option value="7">Preobeso Límite</option>
                    <option value="8">Obeso Tipo 1 - Base</option>
                    <option value="9">Obeso Tipo 1 - Límite</option>
                    <option value="10">Obeso Tipo 2 - Base</option>
                    <option value="11">Obeso Tipo 2 - Límite</option>
                    <option value="12">Obeso Tipo 3</option>
                </select>
            </div>
        </div>
    </fieldset>
    <fieldset class="card card-body bg-light">
        <h1 class="text-center">PLICOMETRÍA</h1>
        <div class="form-group row">
            <div class="col-sm-6">
                <label for="tricipital"><b>Tricipital</b></label><br>
                <input type="number" class="form-control" id="tricipital" name="tricipital" [(ngModel)]="antropometria.tricipital" (change)="antropometria.calcularPlieguesCorregidos()"/><br>
                <label for="subEscapular"><b>Sub Escapular</b></label><br>
                <input type="number" class="form-control" id="subEscapular" name="subEscapular" [(ngModel)]="antropometria.subEscapular" (change)="antropometria.calcularPlieguesCorregidos()"/><br>
                <label for="supIleaco"><b>Supra Ileaco</b></label><br>
                <input type="number" class="form-control" id="supIleaco" name="supIleaco" [(ngModel)]="antropometria.supIleaco" (change)="antropometria.calcularPlieguesCorregidos()"/><br>
                <label for="pantorrilla"><b>Pantorrilla</b></label><br>
                <input type="number" class="form-control" id="pantorrilla" name="pantorrilla" [(ngModel)]="antropometria.pantorrilla" (change)="antropometria.calcularPlieguesCorregidos()"/><br>
                <label for="plieguesCorregidos"><b>Pliegues corregidos</b></label><br>
                <input type="text" class="form-control" id="plieguesCorregidos" name="plieguesCorregidos" [(ngModel)]="antropometria.plieguesCorregidos" readonly/><br>
            </div>
            <div class="col-sm-6">
                <label for="porcenGrasa"><b>% de Grasa</b></label><br>
                <input type="number" class="form-control" id="porcenGrasa" name="porcenGrasa" [(ngModel)]="antropometria.porcenGrasa" readonly /><br>
                <label for="pesoGraso"><b>Peso Graso</b></label><br>
                <input type="number" class="form-control" id="pesoGraso" name="pesoGraso" [(ngModel)]="antropometria.pesoGraso" readonly /><br>
                <label for="pesoResidual"><b>Peso Residual</b></label><br>
                <input type="number" class="form-control" id="pesoResidual" name="pesoResidual" [(ngModel)]="antropometria.pesoResidual" readonly /><br>
                <label for="pesoMagro"><b>Peso Magro</b></label><br>
                <input type="number" class="form-control" id="pesoMagro" name="pesoMagro" [(ngModel)]="antropometria.pesoMagro" readonly /><br>
                <label for="pesoOseo"><b>Peso Oseo</b></label><br>
                <input type="number" class="form-control" id="pesoOseo" name="pesoOseo" [(ngModel)]="antropometria.pesoOseo" readonly /><br>
                <label for="pesoMuscular"><b>Peso Muscular</b></label><br>
                <input type="number" class="form-control" id="pesoMuscular" name="pesoMuscular" [(ngModel)]="antropometria.pesoMuscular" readonly /><br>
            </div>
        </div>
    </fieldset>
    <fieldset class="card card-body bg-light">
        <h1 class="text-center">PERÍMETROS</h1>
    </fieldset>
    <fieldset class="card card-body bg-light">
        <h1 class="text-center">Indice Cintura Cadera (ICC) - Adultos</h1>
    </fieldset>
    <fieldset class="card card-body bg-light">
        <h1 class="text-center">Estructura</h1>
    </fieldset>
    <fieldset class="card card-body bg-light">
        <h1 class="text-center">DIAMETROS(cm)</h1>
    </fieldset>
    <fieldset class="card card-body bg-light">
        <h1 class="text-center">SOMATOTIPOS</h1>
    </fieldset>
